    <!-- container/container-fluid -->
    <div class="container">
        <h2>Forms</h2>
        <!-- Action - where you send info -->
        <!-- Method - how you are sending the form Post/Get autocomplete, onsubmit -->
        <form action=”welcome.html” method=”POST” autocomplete=””> 
            <label for=””>Name</label><br>
            <input type=”text” name=”name” id=”n1”><br>
            <label for="name">Name</label><br>
            <input type="email" name="email" id="em">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="pass"><br>
            <label for="gender">Gender</label><br>
            Male<input type="radio" name="n1" id="">
            Female <input type="radio" name="n1" id=""><br><br>
            <label for="city">City</label><br>
            <select name="city" id="c">
                <option value="o">Select One</option>
                <option value="o1">Seattle</option>
                <option value="o2">Bellingham</option>
            </select>
            <label for="message">Message</label><br>
            <textarea name="message" id="m" cols="50" rows="10"></textarea>

            <br><br>
            <input type=”submit” value=”Submit”>
        </form>

        <h2>Audio</h2>
        <audio controls>
            <source type="audio/mp3" src="media/audio.mp3">
        </audio>
        <h2>Video</h2>
        <video controls width="100%" autoplay loop poster="images/wester.jpg">
            <source type="video/mp4" src="media/video.mp4">
        </video>
        
    </div>
